<p-table
  [columns]="cols"
  [value]="items"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      @for (col of cols; track $index) {
        <th>
          {{ col.header }}
        </th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      @for (col of columns; track $index) {
        <td>
          {{ rowData[col.field] }}
        </td>
      }
    </tr>
  </ng-template>
</p-table>
