<sps-tree
  [nodes]="nodes"
  [itemsMenu]="itemsMenu"
  [draggable]="true"
  [canAdd]="true"
  emptyMessage="No se encontraron resultados"
  (selectNode)="onNodeSelect($event)"
  (expandNode)="onNodeExpand($event)"
  (dropNode)="onDropNode($event)"
  (addClick)="onAddClicked($event)"
></sps-tree>

<p-contextMenu #acm [model]="itemsAddMenu" />
<p-toast position="top-center" />
<p-confirmDialog />
<p-dialog
  [header]="dialogHeader"
  [modal]="true"
  [(visible)]="isDialogVisible"
  [style]="{ width: '25rem' }"
>
  <div class="flex flex-column gap-2">
    @if (!isModalDelete) {
      <label for="name">Nombre</label>
      <input pInputText id="name" aria-describedby="name-help" />
      <small id="name-help"> Máximo 120 caracteres. </small>
    } @else {
      <div class="p-dialog-content flex flex-row gap-2 dialog-padding">
        <i class="pi pi-exclamation-triangle p-confirm-dialog-icon"></i>
        <span pInputText class="p-confirm-dialog-message hide-padding-border"
          >¿Está seguro que desea eliminar a Inditex?</span
        >
      </div>
    }
  </div>
  <div class="flex justify-content-end gap-2 mt-3">
    <p-button
      label="Cancelar"
      [outlined]="true"
      (onClick)="isDialogVisible = false"
    />
    <p-button label="Guardar" (onClick)="updateNode()" />
  </div>
</p-dialog>
